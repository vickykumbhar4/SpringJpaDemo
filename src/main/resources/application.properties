## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/strength_studio
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.use-new-id-generator-mappings=false

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update

info.app.name=Strength Studio Gym
info.app.description=Spring Boot - RestTemplate CRUD Rest Client Example
info.app.version=1.0.0
	
server.port=8081

server.servlet.context-path=/stength-studio